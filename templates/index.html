<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Newton Rapshon</h1>

        <form id="functionForm" class="mt-4">
            <div class="mb-3">
                <label for="function" class="form-label">Ingrese la funci√≥n:</label>
                <input type="text" class="form-control" id="function" placeholder="e.g., x^2 - 4">
            </div>
            <div class="mb-3">
                <label for="x0" class="form-label">Valor Inicial (x0):</label>
                <input type="number" class="form-control" id="x0" placeholder="e.g., 2">
            </div>
            <button type="submit" class="btn btn-primary">Encontrar Raiz</button>
        </form>

        <div id="output" class="mt-4"></div>

        <div class="mt-5">
            <canvas id="graphCanvas"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pQE8fnwz6bwnsyVH+KaWVjVaC1aT7U0Zp/MBJlnB5W4fGgRkFvGn9sQuh0Nb1SGm" crossorigin="anonymous"></script>
